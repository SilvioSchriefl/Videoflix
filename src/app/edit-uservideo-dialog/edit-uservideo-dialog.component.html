<div mat-dialog-content>Edit your Video</div>
<div mat-dialog-content class="edit_video">

    <span>Title:</span>
    <input [(ngModel)]="title" maxlength="30" type="text">

    <span>Description:</span>
    <input [(ngModel)]="description" maxlength="100" type="text">
</div>
<div mat-dialog-actions class="edit_button">
    <button mat-button (click)="editVideo()">Ok</button>
    <button mat-button mat-dialog-close>Close</button>
</div>
