<header>
    <div class="logo">
        <img src="/assets/img/logo.png" alt="">
        <span>VideoFlix</span>
    </div>
    <img src="/assets/img/account.png" alt="">
</header>
<div class="main_home">
    <div class="content">
        <section>
            <span class="section_heaadline">Trending</span>
            <div class="video_content">
                <div class="arrow_div_left" [class.show_arrow]="hover" (click)="smoothScrollBy(-720)" (mouseover)="hover = true" (mouseout)="hover = false">
                    <img src="/assets/img/back.png" alt="">
                </div>
                <div  class="arrow_div_right" (click)="smoothScrollBy(+720)" [class.show_arrow]="hover" (mouseover)="hover = true" (mouseout)="hover = false">
                    <img  src="/assets/img/back-right.png" alt="">
                </div>
                <div class="scroll" #scrollDiv (mouseover)="hover = true" (mouseout)="hover = false">
                    <div *ngFor="let thumbnail of  content.thumbnails; let i = index" class="video_thumbnail" >
                        <img [src]="thumbnail.file_url"  >
                        <video  #video class="video_player" [src]="content.preview_video_url" (mouseenter)="getPreviewVideoUrl(thumbnail.video, i, video)" loop (click)="loadFullsizeVideo(thumbnail.video)"></video>
                        <div *ngIf="content.loading && loading_index == i" class="video_loader"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<video  #full_video  [src]="content.fullsize_video_url"></video>
<video class="background_video" autoplay muted loop>
    <source src="/assets/video/background.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
