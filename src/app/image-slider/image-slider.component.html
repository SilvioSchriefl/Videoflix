<section>
    <div class="arrow_div_left" [class.show_arrow]="hover"  (mouseover)="hover = true"
        (mouseout)="hover = false" (click)="scrollLeft()">
        <img src="/assets/img/back.png" alt="">
    </div>
    <div class="arrow_div_right"  [class.show_arrow]="hover" (mouseover)="hover = true " (click)="scrollRight()"
        (mouseout)="hover = false">
        <img src="/assets/img/back-right.png" alt="">
    </div>
    <div class="image_slider_main">
        <div #scroll_div class="image_slider_scroll">
            <div *ngFor="let result of input_data; let i = index" class="image" (click)="content.getMovieVideo(result.id)"  (mouseover)="handleMouseOver(i)" (mouseout)="handleMouseOut()">
                <img [src]="content.imageBase_url + result.poster_path" alt="">
                <div [class.show_arrow]="hover && hover_index == i" class="info">
                    test
                </div>
            </div>
        </div>
    </div>
</section>
